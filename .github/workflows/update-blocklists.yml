name: Update Blocklists

on:
  schedule:
    # Runs daily at 6:00 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    # Allows manual trigger from GitHub Actions tab

jobs:
  update-blocklists:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      - name: Generate service filters
        run: |
          chmod +x ./generate-service-filters.sh
          ./generate-service-filters.sh

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet service-filters/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add service-filters/
          git commit -m "chore: update blocklists $(date -u +'%Y-%m-%d')"
          git push

